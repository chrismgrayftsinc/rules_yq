name: Example
on:
  pull_request: null
  push:
    branches:
    - main
jobs:
  run:
    name: Run Example
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system:
          - ubuntu-18.04
          - macos-10.15
          - windows-2019
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: run bazel example (help)
      run: |
        bazel build //example:help
        cat bazel-bin/example/help_dump
    - name: run bazel example (bumpup)
      run: |
        bazel build //example:bumpup
        cat bazel-bin/example/bumpup.bash
        bazel run //example:bumpup
